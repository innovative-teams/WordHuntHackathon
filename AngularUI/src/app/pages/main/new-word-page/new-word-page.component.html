<div class="container" style="margin-top: 15vh" *ngIf="word != null">
  <div class="row">
    <div class="col-md-3"></div>
    <div
      class="col-md-6"
      style="
        background-color: rgba(255, 255, 255, 0.2);
        text-align: center;
        align-items: center;
        justify-content: center;
        height: 45vh;
      "
    >
      <h1 style="margin-top: 5vh; margin-bottom: 5vh">
        <span
          style="
            color: white;
            border: 1px solid white;
            padding-right: 2vh;
            padding-left: 2vh;
            border-radius: 10px;
          "
          >{{ word.word }}</span
        >
      </h1>
      <h1 style="margin-top: 10vh; margin-bottom: 5vh">
        <span
          style="
            color: white;
            border: 1px solid white;
            padding-right: 2vh;
            padding-left: 2vh;
            border-radius: 10px;
          "
          >{{ word.result }}</span
        >
      </h1>
      <div
        style="
          margin-top: 12vh;
          margin-bottom: 2vh;
          margin-right: 3vh;
          margin-left: 3vh;
        "
      >
        <button
          class="btn btn-dark"
          style="float: left; width: 10vh; margin-bottom: 2vh"
          type="button"
          (click)="add()"
        >
          Kaydet
        </button>
        <button
          class="btn btn-dark"
          style="float: right; margin-bottom: 2vh"
          type="button"
          (click)="getNewWord()"
        >
          SÄ±radaki Kelime
        </button>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
