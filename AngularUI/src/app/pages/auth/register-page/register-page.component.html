<main class="form-signin text-center">
  <form [formGroup]="registerForm">
    <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Ad"
        formControlName="firstName"
      />
      <label for="floatingInput">Ad</label>
    </div>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Soyad"
        formControlName="lastName"
      />
      <label for="floatingInput">Soyad</label>
    </div>

    <div class="form-floating">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        placeholder="Yaş"
        formControlName="age"
      />
      <label for="floatingInput">Yaş</label>
    </div>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
      />
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Parola</label>
    </div>

    <button
      (click)="register()"
      class="w-100 btn btn-lg btn-primary"
      type="submit"
    >
      Kayıt Ol
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
