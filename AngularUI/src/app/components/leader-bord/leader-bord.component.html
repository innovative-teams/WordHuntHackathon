<div class="container">
  <div class="row" style="margin-top: 20vh">
    <div class="leaderboard-title">
      <h1 style="color: white">Leaderboard</h1>
    </div>
  </div>
  <div class="leaderboard-content">
    <div class="row">
      <div class="col"></div>
      <div class="col-md-8">
        <div class="leaderboard-content-item">
          <div class="row">
            <div class="col">
              <div class="leaderboard-content-item-rank">
                <h1>Ad</h1>
              </div>
            </div>
            <div class="col">
              <div class="leaderboard-content-item-score">
                <h1>Puan</h1>
              </div>
            </div>
          </div>
          <hr />
          <div class="row" *ngFor="let student of students">
            <div class="col">
              <div class="leaderboard-content-item-rank">
                <h1>
                  <span style="color: brown">{{ student.firstName }}</span>
                </h1>
              </div>
            </div>
            <div class="col">
              <div class="leaderboard-content-item-score">
                <h1>
                  <span style="color: green">{{ student.point }}</span>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
